<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idealabs Future Tech Venture</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

    <link href="/favicon.ico" type="image/x-icon" rel="icon" />

</head>
<body>
    <div class="container">

        <h1>Idealabs</h1>
      
		<h2 id="instructor"></h2>
		
		<h1>Insert Students Details</h1>
        <label for="name" class="col-lg-2 control-label">Student Address</label>
        <input id="is_address" type="text">

        <label for="name" class="col-lg-2 control-label">Students Name</label>
        <input id="is_name" type="text">

		<label for="name" class="col-lg-2 control-label">Student Degree</label>
        <input id="is_degree" type="text">

        <label for="name" class="col-lg-2 control-label">Instructor Year</label>
        <input id="is_year" type="text">

		<label for="name" class="col-lg-2 control-label">Student Roll</label>
        <input id="is_roll" type="text">

		<button id="is_button">Insert Students Details</button>

		<h1>Update Students Details </h1>

		<label for="name" class="col-lg-2 control-label">Student Address</label>
        <input id="us_address" type="text">

        <label for="name" class="col-lg-2 control-label">Students  Name</label>
        <input id="us_name" type="text">

		<label for="name" class="col-lg-2 control-label">Student Degree</label>
        <input id="us_degree" type="text">

		<button id="us_button">Insert Students Details</button>
		
		<h1>Get Students Details</h1>
		<label for="name" class="col-lg-2 control-label">Student Address</label>
        <input id="gs_address" type="text">

		<button id="gs_button">Get Details</button>
		
		<h1>Total Students Count</h1>
		<button id="sc_button">Get Count</button>

		<h1>Get All Student's Addresses<h1>
		
		<button id="gsa_button">Get Details</button>
			
		<h1>Validate Students Details</h1>
		<label for="name" class="col-lg-2 control-label">Student Address</label>
        <input id="vs_address" type="text">

		<button id="vs_button">Get Details</button>
		

		<h1>Employer Validation</h1>
		<label for="name" class="col-lg-2 control-label">Student Address</label>
        <input id="ev_address" type="text">

		<button id="ev_button">Get Details</button>
		
		

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined') {
           web3 = new Web3(web3.currentProvider);
       } else {
           web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
       }



       web3.eth.defaultAccount = web3.eth.accounts[0];

       var StudentsContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"internalType": "address",
				"name": "_address",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "_sname",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_degree",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "_year",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "_roll",
				"type": "uint256"
			}
		],
		"name": "insertDetails",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": false,
		"inputs": [
			{
				"internalType": "address",
				"name": "_address",
				"type": "address"
			},
			{
				"internalType": "string",
				"name": "_sname",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "_degree",
				"type": "string"
			}
		],
		"name": "updatedetails",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "countstudentss",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"internalType": "address",
				"name": "_address",
				"type": "address"
			}
		],
		"name": "getStudentDetails",
		"outputs": [
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getstudentss",
		"outputs": [
			{
				"internalType": "address[]",
				"name": "",
				"type": "address[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"internalType": "address",
				"name": "valAddress",
				"type": "address"
			}
		],
		"name": "validateStudent",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

       var studentDetails = StudentsContract.at('0xe04a525b44c2ca2ac4870eca62d559dbcfb51f21');

	

       var employerContract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [
			{
				"name": "vaddress",
				"type": "address"
			}
		],
		"name": "checkBgc",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	}
]);
	   var Employer = employerContract.at('0xc9212fba031f40d227aab902bbaa35ed9ca2cb2c');


	   $("#is_button").click(function() {
           
		   studentDetails.insertDetails($("#is_address").val(), $("#is_name").val(),$("#is_degree").val(),$("#is_year").val(),$("#is_roll").val(), (err, res) => {
		   if (err){
			   console.log(err);
			   }    
		   })
			   
		   });

		   $("#us_button").click(function() {
           
		   studentDetails.updatedetails($("#us_address").val(), $("#us_name").val(),$("#us_degree").val(), (err, res) => {
		   if (err){
			   console.log(err);
			   }    
		   })
			   
		   });
   
		$("#gs_button").click(function() {
       studentDetails.getStudentDetails($("#gs_address").val(),function(error, result) {
           if (!error) {
               $("#instructor").html(result[0]+'<br/> '+result[1]+'<br/> '+result[2]+'<br/> '+result[3]);
           } else
                console.log(error);
       });

	});

	
	$("#sc_button").click(function() {
       studentDetails.countstudentss($("#gs_address").val(),function(error, result) {
           if (!error) {
               $("#instructor").html(result.c);
           } else
                console.log(error);
       });

	});

		
	$("#gsa_button").click(function() {
       studentDetails.getstudentss(function(error, result) {
           if (!error) {
			   for(i=0;i<result.length;i++){
               $("#instructor").append(result[i]+'<br/>');
			   console.log(result[i]);
			   }
           } else
                console.log(error);
       });

	});

		$("#vs_button").click(function() {
       studentDetails.validateStudent($("#vs_address").val(),function(error, result) {
           if (!error) {
			  
               $("#instructor").html(result);
			   console.log(result);
			   
           } else
                console.log(error);
       });

	});


	$("#ev_button").click(function() {
		Employer.checkBgc($("#ev_address").val(),function(error, result) {
           if (!error) {
			  
               $("#instructor").html(result);
			   console.log(result);
			   
           } else
                console.log(error);
       });

	});
    

    </script>

</body>
</html>
